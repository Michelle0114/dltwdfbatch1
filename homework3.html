<html>

		<title> Home Work 3</title>
	<head>
	<body align="center">
		<center><img width="200px" height="100px" src="http://mizzima.com/sites/default/files/styles/news_category_large_image/public/news-images/uec-announces-constituencies-for-2020-general-election.jpg?itok=hfERFNrK" ></center>

		<h2><u>Welcome to 2020 Election</u></h2>

		<p>Citizen ID: WDF1046</p>
		<hr/>

		<form action="#" method="POST">
		<table border="2" align="center">
		<thead>
			<tr>
				<th colspan="2" bgcolor="yellow">Election Form </th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><label for="leader">Leader Name: </label></td>
				<td><input type="text" name="leader" id="leader" class="" placeholder="Enter Leader Name"></td>
			</tr>
			<tr>
				<td><label for="name">Your Name: </label></td>
				<td><input type="text" name="name" id="name" class="" placeholder="Enter Your Name"></td>
			</tr>
			<tr>
				<td><label for="email">Email: </label></td>
				<td><input type="email" name="email" id="email" class="" placeholder="Enter Your Email"></td>
			</tr>
			<tr>
				<td><label for="passcode">Passcode: </label></td>
				<td><input type="password" name="passcode" id="passcode" class="" placeholder="Enter Your Passcode"></td>
			</tr>
			<tr>
				<td><label for="leader">Parties: </label></td>
				<td><input type="radio" name="parties" id="parties" class="" value="NLD">NLD
					<input type="radio" name="parties" id="parties" class="" value="USDP">USDP
					<input type="radio" name="parties" id="parties" class="" value="PPP">PPP</td>

			</tr>
			<tr>
				<td><label for="location">Location: </label></td>
				<td><select name="location" id="location" class="location">
						<option selected disabled>Choose City</option>
						<option value="mandalay">Mandalay</option>
						<option value="yangon">Yangon</option>
					</select>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2"><input type="checkbox" name="regulation" id="regulation" class="">I accept all the regulation of election community.</td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="button" name=" cancel" id="cancel" class="" value="Cancel">
					<button type="submit" name="submit" id="submit" class="">Submit</button>
				</td>
			</tr>
		</tfoot>
		</table>
		</form>
		<hr/>

			Already registered!!! <a href="#">Click Here To Login</a>
